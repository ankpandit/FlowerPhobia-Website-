<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowerPhobia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body>
    <header class="">
        <div class="navbar" >
            <a href="index.html"class="logo">FlowerPhobia</a>
            <div class="nav-right">
                <!-- search -->
                <div class="search">
                    <a href="#" class="search1"><img src="images/search.png" class="search-logo"></a>  
                    <input type="text" placeholder="Search" class="search2"></input>
                </div>

                <!-- location -->
                <div class="location">
                    <i class="fa-solid fa-chevron-down" style="color: #000000;" class="location1"></i>
                    <p class="location2">Select Location</p>
                </div>

                <!-- user -->
                <div class="user" onclick="signin()">
                    <!-- <a href="#"><img src="images/user.png"></a> -->
                </div>
        

                <!-- cart -->
                <div class="cart">
                    <a href="#" class="cart-photo"><img src="images/cart.png" class="cart-photo"></a>
                    <p class="cart-1">Cart</p>
                </div>
            </div>
        </div>

        <div class="panel">
            <p class="panel-item">Express delivery</p>
            <hr>
            <p class="panel-item">Flowers</p>
            <hr>
            <p class="panel-item">Combos</p>
            <hr>
            <p class="panel-item">Personlized</p>
            <hr>
            <p class="panel-item">Anniversary</p>
            <hr>
            <p class="panel-item">Birthday</p>
            <hr>
            <p class="panel-item">Occasion</p>
            <hr>
            <p class="panel-item">Gifts</p>
            <hr>
        </div>
    </header>


    <!-- content -->
    <div class="content1">
        <p class="content1-text">A Flower Phobia 
            <br>Where Nature 
            <br>Blooms With Grace</p>
    </div>
    <iframe id="frame"
    src="sign in.html"
    name="targetframe"
    allowTransparency="true"
    scrolling="no"
    frameborder="0"
    > </iframe>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in-FlowerPhobia</title>
    <link rel="stylesheet" href="signIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container center">
            <div class="left">

            </div>
            <div class="right">

            </div>
            <div class="login center">
                <p class="heading">Flower Phobia</p>
                <p class="item2">hey anthophiles</p>
                <form action="">
                    <p for="" class="label1">Username or Email</p>
                    <br>
                    <input type="text" class="username" placeholder="Username">
                    <br>
                    <label for="" class="label2">Password</label>
                    <br>
                    <input type="text" placeholder="Password" class="password">
                    <br>
                    <button type="submit" id="button">Continue</button>
                    <a href="#" id="new-account">or create new Account</a>
                    
                </form>
                <p id="orloginwith">or login with</p>
                <div class="loginoption">
                    <div class="">
                        <a href="index.html"><img src="images/facebook.png" alt="" class="facebook"></a>
                    </div>
                    <div class="">
                        <a href="index.html"><img src="images/google.png" alt="" class="google"></a>
                    </div>
                </div>
            </div>
    </div>

</html>
